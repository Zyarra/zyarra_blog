{% extends 'blog_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Join Now!</legend>
                    <small class="text-muted">The fields marked with * must be filled</small>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign up!</button>

        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already have an account? Sign in<a class="ml-2" href="{% url 'login' %}">HERE</a></small>
    </div>

</div>
{% endblock content %}
